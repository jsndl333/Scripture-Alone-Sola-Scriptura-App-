 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reformed Faith App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [accordionState, setAccordionState] = React.useState({ solas: false });
            const [currentPage, setCurrentPage] = React.useState('home');
            const [lessonProgress, setLessonProgress] = React.useState({});
            const [quizAnswers, setQuizAnswers] = React.useState({});
            const [quizResults, setQuizResults] = React.useState({});

            const toggleAccordion = (section) => {
                setAccordionState(prev => ({ ...prev, [section]: !prev[section] }));
            };

            const navigate = (page) => {
                setCurrentPage(page);
                setIsMenuOpen(false); // Close the menu when a link is clicked
                window.scrollTo(0, 0);
            };

            const markLessonComplete = (lesson) => {
                setLessonProgress(prev => ({ ...prev, [lesson]: true }));
            };

            const handleQuizAnswer = (topic, question, answer) => {
                setQuizAnswers(prev => ({
                    ...prev,
                    [topic]: { ...prev[topic], [question]: answer }
                }));
            };

            const checkQuizAnswers = (topic, correctAnswers) => {
                const answers = quizAnswers[topic] || {};
                let score = 0;
                Object.keys(correctAnswers).forEach(q => {
                    if (answers[q] === correctAnswers[q]) score++;
                });
                setQuizResults(prev => ({ ...prev, [topic]: score }));
            };

            const Icon = ({ name, size = '100px' }) => {
                const iconPaths = {
                    'calvin': (
                        <svg className="h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">

                        </svg>
                    ),
                    'luther': (
                        <svg className="h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">

                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />

                            <title>Book with Bookmark Icon</title>

                            <polyline points="12 4 12 10 16 12" />
                        </svg>
                    ),
                    'packer': (

                    ),
                    // New icon for Saint Augustine and Thomas Aquinas (generic book)
                    'book-general': (
                        <svg className="h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">

                    'hamburger': (

                    'close': (

                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>

                    'back': (
                         <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    'logo-icon': (

                // For the main figures page, the icon is a large block
                if (['calvin', 'luther', 'knox', 'edwards', 'sproul', 'ryle', 'lloyd-jones', 'packer', 'spurgeon', 'whitefield', 'augustine', 'aquinas'].includes(name) && size === '100px') {
                    return (
                        <div className="flex-shrink-0 mb-4 md:mb-0 w-32 h-32 md:w-48 md:h-48 p-4 bg-indigo-100 text-indigo-700 rounded-xl shadow-md flex items-center justify-center">
                            {iconPaths[name] || <span className="text-sm font-semibold">Icon not found</span>}
                        </div>
                    );
                }

                // For all other smaller icons
                return iconPaths[name];
            };
            
            const Header = () => (
                <header className="fixed top-0 left-0 right-0 z-50 bg-indigo-800 text-white shadow-lg">
                    <nav className="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
                        <div className="flex items-center">
                            <button onClick={() => navigate('home')} className="flex items-center text-xl md:text-2xl font-bold hover:text-indigo-200 transition-colors duration-200">
                                <Icon name="logo-icon" />
                                <span className="hidden md:inline">Reformed Faith App</span>
                                <span className="inline md:hidden">Reformed App</span>
                            </button>
                        </div>
                        <div className="hidden md:flex items-center space-x-6 text-sm font-semibold">
                            <button onClick={() => navigate('topics')} className="hover:text-indigo-200 transition-colors duration-200">Theological Topics</button>
                            <button onClick={() => navigate('figures')} className="hover:text-indigo-200 transition-colors duration-200">Key Figures</button>
                        </div>
                        <div className="md:hidden">
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-white hover:bg-indigo-700 rounded-md transition-colors duration-200">
                                {isMenuOpen ? <Icon name="close" /> : <Icon name="hamburger" />}
                            </button>
                        </div>
                    </nav>
                    {isMenuOpen && (
                        <div className="absolute top-full left-0 right-0 bg-indigo-700 md:hidden transition-all duration-300 ease-in-out">
                            <div className="flex flex-col p-4 text-sm font-semibold space-y-2">
                                <button onClick={() => navigate('home')} className="p-2 text-left hover:bg-indigo-600 rounded-md">Home</button>
                                <button onClick={() => navigate('topics')} className="p-2 text-left hover:bg-indigo-600 rounded-md">Theological Topics</button>
                                <button onClick={() => navigate('figures')} className="p-2 text-left hover:bg-indigo-600 rounded-md">Key Figures</button>
                            </div>
                        </div>
                    )}
                </header>
            );

            const PageHeader = ({ title, onBackClick }) => (
                <div className="flex items-center mb-6">
                    {onBackClick && (
                        <button
                            onClick={onBackClick}
                            className="flex items-center p-2 -ml-2 rounded-full text-indigo-800 hover:bg-indigo-100 transition-colors duration-200"
                        >
                            <Icon name="back" />
                        </button>
                    )}
                    <h2 className={`text-2xl md:text-4xl font-extrabold text-indigo-800`}>{title}</h2>
                </div>
            );

            const quizData = {
                'sola-fide': {
                    questions: [
                        {
                            question: "According to Reformed theology, how is a person justified before God?",
                            options: [
                                "By good works and faith",
                                "By faith alone",
                                "By works of the law alone",
                                "By baptism"
                            ]
                        },
                        {
                            question: "Which of the 'Five Solas' is Latin for 'faith alone'?",
                            options: [
                                "Sola Gratia",
                                "Sola Scriptura",
                                "Sola Fide",
                                "Solus Christus"
                            ]
                        }
                    ],
                    correctAnswers: {
                        0: "By faith alone",
                        1: "Sola Fide"
                    },
                    biblicalReferences: {
                        0: "Romans 3:28, Ephesians 2:8-9",
                        1: "Romans 3:28"
                    }
                },
                'women-elders': {
                    questions: [
                        {
                            question: "Which of the following is typically a complementarian view on women in church leadership?",
                            options: [
                                "Women can serve as elders",
                                "Men and women have different roles, but are equal in dignity",
                                "The Bible is silent on the issue of women in leadership",
                                "Leadership roles are based on giftedness, regardless of gender"
                            ]
                        },
                        {
                            question: "Which New Testament passage is often cited to support a complementarian view on eldership?",
                            options: [
                                "Acts 2:17",
                                "Galatians 3:28",
                                "1 Timothy 2:12",
                                "Romans 16:1-2"
                            ]
                        }
                    ],
                    correctAnswers: {
                        0: "Men and women have different roles, but are equal in dignity",
                        1: "1 Timothy 2:12"
                    },
                    biblicalReferences: {
                        0: "Ephesians 5:22-33, 1 Timothy 2:11-14",
                        1: "1 Timothy 2:12"
                    }
                },
                'total-depravity': {
                    questions: [
                        {
                            question: "What does the doctrine of 'Total Depravity' mean in Reformed theology?",
                            options: [
                                "Humans are as evil as they can possibly be",

                                "Only some people are born sinful",
                                "Sin only affects a person's emotions"
                            ]
                        },
                        {
                            question: "Which biblical passage is often used to support the idea that 'there is no one righteous, not even one'?",

                                "John 3:16",

                                "Acts 1:8"
                            ]
                        }
                    ],
                    correctAnswers: {
                        0: "Every part of a person is affected by sin, making them unable to save themselves",
                        1: "Romans 3:10-18"
                    },
                    biblicalReferences: {
                        0: "Romans 3:10-18, Psalm 51:5",
                        1: "Romans 3:10-18"
                    }
                },
                'sola-scriptura': {
                    questions: [
                        {
                            question: "What is the primary meaning of Sola Scriptura?",
                            options: [
                                "The Bible is the only book Christians should read",
                                "The Bible is the sole infallible rule of faith and practice",
                                "Scripture should be interpreted by the church fathers",
                                "Only certain parts of the Bible are authoritative"
                            ]
                        },
                        {
                            question: "Which passage emphasizes that 'All Scripture is God-breathed' and useful for doctrine?",
                            options: [
                                "Matthew 28:19-20",
                                "2 Timothy 3:16-17",
                                "Hebrews 1:1-2",
                                "John 1:1"
                            ]
                        }
                    ],
                    correctAnswers: {
                        0: "The Bible is the sole infallible rule of faith and practice",
                        1: "2 Timothy 3:16-17"
                    },
                    biblicalReferences: {
                        0: "2 Timothy 3:16-17",
                        1: "2 Timothy 3:16-17"
                    }
                },
                'predestination': {
                    questions: [
                        {
                            question: "In Reformed theology, what does 'predestination' refer to?",
                            options: [
                                "God’s foreknowledge of who will choose to be saved",
                                "The idea that all people are saved",
                                "God’s sovereign decree from eternity past to save some people",
                                "Humanity's ability to choose their own salvation"
                            ]
                        },
                        {
                            question: "Which New Testament book is known for its extensive teaching on God’s sovereign choice and election?",

                                "The Gospel of John",

                            ]
                        }
                    ],
                    correctAnswers: {
                        0: "God’s sovereign decree from eternity past to save some people",
                        1: "Romans and Ephesians"
                    },

                        0: "Ephesians 1:4-5",
                        1: "Romans 8:29-30, Ephesians 1:4-5"

                },
                'covenant-theology': {
                    questions: [
                        {
                            question: "Covenant Theology typically divides God's dealings with humanity into how many major covenants?",
                            options: [
                                "One covenant: the Covenant of Grace",

                                "Three covenants: the Covenant of Works, the Covenant of Grace, and the Covenant of Redemption",
                                "Four covenants: the Noahic, Abrahamic, Mosaic, and Davidic"
                            ]
                        },
                        {
                            question: "What is the biblical foundation for the Covenant of Works?",
                            options: [
                                "Adam's relationship with God in the Garden of Eden",

                    correctAnswers: {
                        0: "Three covenants: the Covenant of Works, the Covenant of Grace, and the Covenant of Redemption",

                        0: "Genesis 2:16-17, Jeremiah 31:31-34",

                                "It is only a symbolic meal with no real presence"
                            ]
                        },
                        {
                            question: "According to Reformed theology, what is the primary purpose of the Lord's Supper?",
                            options: [
                                "To re-sacrifice Christ for the forgiveness of sins",
                                "To earn God's favor through a religious ritual",
                                "To spiritually nourish believers and seal the Covenant of Grace",
                                "To provide a purely social gathering for the church"
                            ]
                        }
                    ],
                    correctAnswers: {
                        0: "He is spiritually present, received by faith",
                        1: "To spiritually nourish believers and seal the Covenant of Grace"

                'tongues': {

                    correctAnswers: {
                        0: "Cessationist",
                        1: "1 Corinthians 13:8-10"

                    biblicalReferences: {

                'church-government': {
                    questions: [
                        {
                            question: "What form of church government is led by a body of elders who also serve on regional and national assemblies?",

                                "Episcopal",
                                "Presbyterian",
                                "Independent"

                        {
                            question: "Which form of church government places the final authority for major decisions in the local congregation?",
                            options: [

                            ]

                    ],
                    correctAnswers: {
                        0: "Presbyterian",
                        1: "Congregational"
                    },
                    biblicalReferences: {
                        0: "Titus 1:5",
                        1: "Acts 6:1-6, Acts 15:22"
                    }

                'healing': {
                    questions: [
                        {
                            question: "How do many Reformed denominations view divine healing as a miraculous sign-gift?",
                            options: [
                                "It is a gift that is still active in the church today",
                                "It is a guaranteed promise for all believers",

                                "It is only available to certain spiritual leaders"
                            ]

                            question: "Which passage is often cited to show that God does not always remove suffering, even for His faithful servants?",

                                "Acts 3:6",
                                "2 Corinthians 12:7-9",
                                "Matthew 10:1"

                    correctAnswers: {

                    },
                    biblicalReferences: {
                        0: "Hebrews 2:3-4",
                        1: "2 Corinthians 12:7-9"
                    }
                }
            };

            const QuizSection = ({ topic, questions, correctAnswers, biblicalReferences }) => {
                const score = quizResults[topic];
                const answers = quizAnswers[topic] || {};
                return (
                    <div className="mt-8 p-6 bg-indigo-50 rounded-xl">
                        <h3 className="text-xl font-bold text-indigo-800 mb-4">Test Your Knowledge</h3>
                        {questions.map((q, index) => (
                            <div key={index} className="mb-4">
                                <p className="text-gray-700 font-semibold">{q.question}</p>
                                {q.options.map((option, i) => (
                                    <div key={i} className="mt-2">
                                        <label className="flex items-center">
                                            <input
                                                type="radio"
                                                name={`${topic}-q${index}`}
                                                value={option}
                                                checked={quizAnswers[topic]?.[index] === option}
                                                onChange={() => handleQuizAnswer(topic, index, option)}

                                            />
                                            <span className="text-gray-700">{option}</span>
                                        </label>
                                    </div>
                                ))}
                            </div>
                        ))}
                        <button
                            onClick={() => checkQuizAnswers(topic, correctAnswers)}
                            className="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200"

                            Submit Answers
                        </button>
                        {score !== undefined && (
                            <>
                                <p className="mt-4 text-gray-700 font-semibold">
                                    Score: {score} out of {questions.length}
                                </p>
                                <div className="mt-4 p-4 bg-white rounded-lg">
                                    <h4 className="text-lg font-semibold text-indigo-800 mb-2">Quiz Review</h4>
                                    {questions.map((q, index) => (
                                        <div key={index} className="mb-4">
                                            <p className="text-gray-700 font-semibold">{q.question}</p>
                                            <p className="text-gray-600">
                                                <span className="font-semibold">Your Answer: </span>

                        },

                            options: ["Ignore them", "Manage them on our own", "Cast all our cares on God", "Share them with friends only"],

                        },

                            options: ["Self-controlled and sober-minded", "Rich and healthy", "Popular and well-liked", "Bold and adventurous"],

                        }
                    ],
                },
                tech: {
                    title: "Technology and Media Quiz",
                    questions: [
                        {

                            options: ["Use it for entertainment", "Make the best use of it", "Spend it on ourselves", "Share it with others"],
                            answer: 1,
                            reference: "Ephesians 5:15-16"
                        },
                        {
                            question: "What kind of things should we focus our thoughts on, according to Philippians 4:8?",
                            options: ["Things that are popular", "Things that make us happy", "Things that are true, honorable, and pure", "Things that are profitable"],
                            answer: 2,
                            reference: "Philippians 4:8"
                        },
                        {
                            question: "The Bible warns against being 'conformed to this world' in which book?",
                            options: ["Ephesians", "James", "Romans", "Colossians"],
                            answer: 2,
                            reference: "Romans 12:2"
                        },
                        {
                            question: "Technology and media can be used as a tool for what purpose, according to Psalm 145:4?",
                            options: ["Spreading God's Word to the next generation", "Building personal wealth", "Gaining influence", "Distracting from problems"],
                            answer: 0,
                            reference: "Psalm 145:4"
                        }
                    ],
                },
                witnessing: {
                    title: "Witnessing and Evangelism Quiz",
                    questions: [
                        {
                            question: "Which passage contains the Great Commission?",
                            options: ["Acts 1:8", "Matthew 28:19-20", "John 3:16", "Romans 10:9-10"],
                            answer: 1,
                            reference: "Matthew 28:19-20"
                        },
                        {
                            question: "According to 1 Peter 3:15, how should we give a reason for our hope?",
                            options: ["With boldness and confidence", "With gentleness and respect", "With passion and tears", "With powerful arguments"],
                            answer: 1,
                            reference: "1 Peter 3:15"
                        },
                        {
                            question: "What is a key aspect of a Christian's 'lifestyle witness'?",
                            options: ["Living a perfect life without sin", "Working hard at your job", "Allowing your good deeds to point to God", "Praying publicly"],
                            answer: 2,
                            reference: "Matthew 5:16"
                        },
                        {
                            question: "Who empowers believers to be witnesses?",
                            options: ["The Holy Spirit", "The church leaders", "Our own strength", "Our wisdom"],
                            answer: 0,
                            reference: "Acts 1:8"
                        }
                    ],
                },
                community: {
                    title: "Community and Service Quiz",
                    questions: [
                        {
                            question: "According to 1 Corinthians 12, what is the church described as?",
                            options: ["A building", "A family", "The body of Christ", "A social club"],
                            answer: 2,
                            reference: "1 Corinthians 12:27"
                        },
                        {
                            question: "What does Galatians 6:2 command us to do for one another?",
                            options: ["To bear one another's burdens", "To offer financial help", "To share meals", "To pray for one another"],
                            answer: 0,
                            reference: "Galatians 6:2"
                        },
                        {
                            question: "The practice of hospitality is mentioned in which book?",
                            options: ["Ephesians", "Romans", "Titus", "Hebrews"],
                            answer: 1,
                            reference: "Romans 12:13"
                        },
                        {
                            question: "What should our speech be used for, according to Ephesians 4:29?",
                            options: ["Telling jokes", "Sharing our opinions", "Edifying and building others up", "Correcting others' mistakes"],
                            answer: 2,
                            reference: "Ephesians 4:29"
                        }
                    ],
                },
                justice: {
                    title: "Justice and Mercy Quiz",
                    questions: [
                        {
                            question: "What does Proverbs 31:8-9 command us to do?",
                            options: ["Give to the poor", "Pray for the poor", "Speak up for those who cannot speak for themselves", "Read the law to them"],
                            answer: 2,
                            reference: "Proverbs 31:8-9"
                        },
                        {
                            question: "Which prophet gives the famous command to 'do justice, love mercy, and walk humbly with your God'?",
                            options: ["Isaiah", "Micah", "Jeremiah", "Hosea"],
                            answer: 1,
                            reference: "Micah 6:8"
                        },
                        {
                            question: "According to Matthew 5:7, what is the blessing for those who are merciful?",
                            options: ["They will see God", "They will be called sons of God", "They will receive mercy", "They will inherit the earth"],
                            answer: 2,
                            reference: "Matthew 5:7"
                        },
                        {
                            question: "Proverbs 19:17 states that whoever is generous to the poor is lending to whom?",
                            options: ["The church", "The government", "The Lord", "A worthy cause"],
                            answer: 2,
                            reference: "Proverbs 19:17"
                        }
                    ],
                },
                political: {
                    title: "Political Engagement & Citizenship Quiz",
                    questions: [
                        {
                            question: "In Romans 13, why are we to be subject to governing authorities?",
                            options: ["Because they are always right", "Because they have been instituted by God", "Because it is required by law", "Because they are our fellow citizens"],
                            answer: 1,
                            reference: "Romans 13:1-7"
                        },
                        {
                            question: "What does 1 Timothy 2:1-2 instruct us to do for our leaders?",
                            options: ["Follow their every command", "Critique their policies", "Pray for them", "Give them gifts"],
                            answer: 2,
                            reference: "1 Timothy 2:1-2"
                        },
                        {
                            question: "What did God command His people in Jeremiah 29:7 to do for the city they were in?",
                            options: ["To tear it down", "To move away from it", "To seek its welfare", "To fight against it"],
                            answer: 2,
                            reference: "Jeremiah 29:7"
                        },
                        {
                            question: "When a human law conflicts with God's Word, what is the Christian's ultimate duty?",
                            options: ["Obey the human law", "Obey God rather than men", "Ignore both laws", "Vote for a new law"],
                            answer: 1,
                            reference: "Acts 5:29"
                        }
                    ],
                },
                education: {
                    title: "Education and Learning Quiz",
                    questions: [
                        {
                            question: "According to Proverbs 9:10, what is the beginning of wisdom?",
                            options: ["Experience", "The fear of the Lord", "A good teacher", "Reading many books"],
                            answer: 1,
                            reference: "Proverbs 9:10"
                        },
                        {
                            question: "The Bible encourages us to seek knowledge and understanding like searching for what?",
                            options: ["Food", "Water", "Hidden treasure", "A lost sheep"],
                            answer: 2,
                            reference: "Proverbs 2:3-5"
                        },
                        {
                            question: "What does Hebrews 5:14 say mature believers are able to do?",
                            options: ["Teach others", "Discern between good and evil", "Speak in tongues", "Perform miracles"],
                            answer: 1,
                            reference: "Hebrews 5:14"
                        },
                        {
                            question: "According to 1 Corinthians 8:1, what should knowledge be used for?",
                            options: ["To show off", "To gain power", "To build up others in love", "To win arguments"],
                            answer: 2,
                            reference: "1 Corinthians 8:1"
                        }
                    ],
                },
            };

            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [quizCompleted, setQuizCompleted] = useState(false);

            const quiz = quizData[quizTopic];
            if (!quiz) return createElement("div", { className: "text-center" }, "Quiz not found!");

            const currentQuestion = quiz.questions[currentQuestionIndex];

            const handleOptionClick = (index) => {
                setSelectedOption(index);
            };

            const handleSubmit = () => {
                if (selectedOption === currentQuestion.answer) {
                    setScore(score + 1);
                }
                setShowResult(true);
            };

            const handleNext = () => {
                setShowResult(false);
                setSelectedOption(null);
                if (currentQuestionIndex < quiz.questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                } else {
                    setQuizCompleted(true);
                }
            };

            const handleQuizReset = () => {
                // Return to home page directly without a confirmation dialog
                setCurrentQuestionIndex(0);
                setSelectedOption(null);
                setShowResult(false);
                setScore(0);
                setQuizCompleted(false);
                navigate('home');
            };

            if (quizCompleted) {
                return (
                    createElement("div", { className: "max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 text-center space-y-4" },
                        createElement("h3", { className: "text-2xl font-bold text-indigo-700" }, "Quiz Complete!"),
                        createElement("p", { className: "text-lg" }, `You scored ${score} out of ${quiz.questions.length}.`),
                        createElement("button", {
                            onClick: handleQuizReset,
                            className: "bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors"
                        }, "Return to Home")
                    )
                );
            }

            return (
                createElement("div", { className: "max-w-xl mx-auto bg-white rounded-xl shadow-lg" },
                    createElement(PageHeader, { title: quiz.title, navigate: () => navigate(quizTopic) }),
                    createElement("div", { className: "p-6 space-y-4" },
                        createElement("div", { className: "text-sm text-gray-500 mb-4" }, `Question ${currentQuestionIndex + 1} of ${quiz.questions.length}`),
                        createElement("h3", { className: "text-xl font-semibold mb-4" }, currentQuestion.question),
                        createElement("div", { className: "space-y-2" },
                            currentQuestion.options.map((option, index) => (
                                createElement("button", {
                                    key: index,
                                    onClick: () => handleOptionClick(index),
                                    className: `w-full text-left p-3 border rounded-lg transition-colors
                                        ${selectedOption === index
                                        ? (showResult
                                            ? (index === currentQuestion.answer ? 'bg-green-200 border-green-500' : 'bg-red-200 border-red-500')
                                            : 'bg-indigo-100 border-indigo-500')
                                        : 'bg-gray-50 hover:bg-gray-100'
                                        }`,
                                    disabled: showResult,
                                    "aria-label": `Select option: ${option}`
                                }, option)
                            ))
                        ),
                        showResult && (
                            createElement("div", { className: "mt-4 p-4 rounded-lg bg-gray-100 border border-gray-200 text-sm" },
                                createElement("p", { className: "font-semibold text-gray-700" }, "Correct Answer:"),
                                createElement("p", { className: "text-green-600" }, currentQuestion.options[currentQuestion.answer]),
                                createElement("p", { className: "mt-2 text-gray-700 font-semibold" }, "Biblical Reference:"),
                                createElement("p", { className: "text-gray-600" }, currentQuestion.reference)
                            )
                        ),
                        createElement("div", { className: "flex justify-end mt-4" },
                            !showResult ? (
                                createElement("button", {
                                    onClick: handleSubmit,
                                    disabled: selectedOption === null,
                                    className: "bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 disabled:bg-gray-400",
                                    "aria-label": "Submit quiz answer"
                                }, "Submit")
                            ) : (
                                createElement("button", {
                                    onClick: handleNext,
                                    className: "bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700",
                                    "aria-label": currentQuestionIndex < quiz.questions.length - 1 ? 'Next question' : 'Finish quiz'
                                }, currentQuestionIndex < quiz.questions.length - 1 ? 'Next Question' : 'Finish Quiz')
                            )
                        )
                    )
                )
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentQuiz, setCurrentQuiz] = useState(null);

            const navigate = (page) => {
                setCurrentPage(page);
                setCurrentQuiz(null);
            };

            const startQuiz = (topic) => {
                setCurrentQuiz(topic);
                setCurrentPage('quiz');
            };

            const pageComponents = {
                home: createElement(HomePage, { navigate: navigate }),
                relationships: createElement(RelationshipsPage, { navigate: navigate, startQuiz: startQuiz }),
                financial: createElement(FinancialStewardshipPage, { navigate: navigate, startQuiz: startQuiz }),
                conflict: createElement(ConflictResolutionPage, { navigate: navigate, startQuiz: startQuiz }),
                spiritual: createElement(SpiritualPage, { navigate: navigate, startQuiz: startQuiz }),
                work: createElement(WorkPage, { navigate: navigate, startQuiz: startQuiz }),
                health: createElement(HealthPage, { navigate: navigate, startQuiz: startQuiz }),
                tech: createElement(TechnologyPage, { navigate: navigate, startQuiz: startQuiz }),
                witnessing: createElement(WitnessingPage, { navigate: navigate, startQuiz: startQuiz }),
                community: createElement(CommunityPage, { navigate: navigate, startQuiz: startQuiz }),
                justice: createElement(JusticePage, { navigate: navigate, startQuiz: startQuiz }),
                political: createElement(PoliticalPage, { navigate: navigate, startQuiz: startQuiz }),
                education: createElement(EducationPage, { navigate: navigate, startQuiz: startQuiz }),
                quiz: createElement(QuizPage, { quizTopic: currentQuiz, navigate: navigate }),
            };

            return (
                createElement("div", { className: "min-h-screen bg-slate-100 font-sans text-slate-800 p-4 sm:p-8" },
                    pageComponents[currentPage] || createElement(HomePage, { navigate: navigate })
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(createElement(App));
    </script>
